<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <h1>Whats The Weather </h1>
    <div class="search">
        <p>Search for a City:</p>
        <input class="search-box" type="text" placeholder="Search for City">
        <button class="submit-button" type="submit">Search</button>
        <div class="search-history">
            <div class="recent-searches1"></div>
            <div class="recent-searches2"></div>
            <div class="recent-searches3"></div>
            <div class="recent-searches4"></div>
            <div class="recent-searches5"></div>
        </div>
    </div>
    <div class="weather">
        <div class="display-weather">

                <div class="location-date">Date:</div>
                <div class="weather-image"></div>
                <div class="temp">Temp:</div>
                <div class="wind">Wind:</div>
                <div class="humidity">Humidity:</div>
                <div class="UV-Index">UV Index:</div>
            </div>
        </div>
    </div>
    <div class="days-container">
        <div class="day-2">
            <div class="date2">Date:</div>
            <div class="weather-image2"></div>
            <div class="temp2">Temp:</div>
            <div class="wind2">Wind:</div>
            <div class="humidity2">Humidity:</div>
            <div class="UV-Index2">UV Index:</div>
        </div>
        <div class="day-3">
            <div class="date3">Date:</div>
            <div class="weather-image3"></div>
            <div class="temp3">Temp:</div>
            <div class="wind3">Wind:</div>
            <div class="humidity3">Humidity:</div>
            <div class="UV-Index3">UV Index:</div>
        </div>
        <div class="day-4">
            <div class="date4">Date:</div>
            <div class="weather-image4"></div>
            <div class="temp4">Temp:</div>
            <div class="wind4">Wind:</div>
            <div class="humidity4">Humidity:</div>
            <div class="UV-Index4">UV Index:</div>
        </div>
        <div class="day-5">
            <div class="date5">Date:</div>
            <div class="weather-image5"></div>
            <div class="temp5">Temp:</div>
            <div class="wind5">Wind:</div>
            <div class="humidity5">Humidity:</div>
            <div class="UV-Index5">UV Index:</div>
        </div>
        <div class="day-6">
            <div class="date6">Date:</div>
            <div class="weather-image6"></div>
            <div class="temp6">Temp:</div>
            <div class="wind6">Wind:</div>
            <div class="humidity6">Humidity:</div>
            <div class="UV-Index6">UV Index:</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>

</body>



</html>
